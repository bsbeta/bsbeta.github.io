<p>Hexo是1个工具,可以快速的将markdown文件转换为一个博客网站.<br>​<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">* [Hexo官网](https://hexo.io/)</div><div class="line">* 台湾人开发. 有比较详尽的中文文档.</div><div class="line">* hexo是基于nodejs开发的一个工具.</div><div class="line"></div><div class="line">## 1. 简单使用</div><div class="line"></div><div class="line">* 使用npm工具全局安装hexo环境</div><div class="line"></div><div class="line">  * `npm install hexo-cli -g`</div><div class="line">    * cli  --commandline 命令行. ping npm </div><div class="line">    * gui 图形界面.</div><div class="line"></div><div class="line">* 初始化博客目录</div><div class="line"></div><div class="line">  * 在需要创建博客的目录下.</div><div class="line">  * `hexo init myBlog`   </div><div class="line">  * 会在当前目录下创建1个myBlog文件夹. 并联网下载一些初始化文件</div><div class="line"></div><div class="line">* 启动服务</div><div class="line"></div><div class="line">  * `hexo server`</div><div class="line">  * 打开提示的网页地址 就可以看见博客页面</div><div class="line"></div><div class="line">  ***</div><div class="line"></div><div class="line">  </div><div class="line"></div><div class="line">## 2.发表新文章</div><div class="line"></div><div class="line">* 使用命令来发表新文章</div><div class="line"></div><div class="line">* `hexo new 学习使用hexo`</div><div class="line"></div><div class="line">* 会生出一个.md文件</div><div class="line"></div><div class="line">* 在这个文件中编辑.md文件. 该md文件的内容就是发布的博客.</div><div class="line"></div><div class="line">* 重新启动`hexo s` 打开网页就可以看到新发表的文章.</div><div class="line"></div><div class="line">  ***</div><div class="line"></div><div class="line">  </div><div class="line"></div><div class="line">## 3. 主题安装</div><div class="line"></div><div class="line">* 许多第三方为hexo提供了主题, 我们可以搜索并使用.</div><div class="line"></div><div class="line">* 其中`next`主题比较受欢迎</div><div class="line"></div><div class="line">* next主题官网: [点击跳转](http://theme-next.iissnan.com/)</div><div class="line"></div><div class="line">* 按照官方文档下载最新版本</div><div class="line"></div><div class="line">* 将解压缩后的目录复制到博客目录下的themes目录下.</div><div class="line"></div><div class="line">* 并将其改为1个较为简单的名字`next`</div><div class="line"></div><div class="line">* 修改博客目录下的_config.yml文件.</div><div class="line"></div><div class="line">* 修改theme: l配置项为next</div><div class="line"></div><div class="line">* 重启服务</div><div class="line"></div><div class="line">* 就可以看到新使用的主题效果了.</div><div class="line"></div><div class="line">  ***</div><div class="line"></div><div class="line">## 4. next主题配置</div><div class="line"></div><div class="line">* 选择scheme</div><div class="line">* 查看文档</div><div class="line"></div><div class="line">## 5. 部署到github</div><div class="line"></div><div class="line">* github pages</div><div class="line">* 基于项目:</div><div class="line">  * 在github上创建仓库.</div><div class="line"></div><div class="line">  * 本地项目创建仓储.</div><div class="line"></div><div class="line">  * 新建分支 gh-pages</div><div class="line">    * 创建没有父节点的分支</div><div class="line">    * git checkout --orphan gh-pages</div><div class="line"></div><div class="line">  * 并在分支提交到github上的gh-pages分支.</div><div class="line"></div><div class="line">  * setting查看网址.</div><div class="line"></div><div class="line">    ***</div><div class="line"></div><div class="line">    </div><div class="line">* 基于用户的</div><div class="line"></div><div class="line">## 6. 部署博客</div><div class="line"></div><div class="line">* hexo g</div><div class="line">* hexo d</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">## 7. 建目录</div><div class="line"></div><div class="line">* hexo new page photo</div><div class="line"></div><div class="line"></div><div class="line">***</div><div class="line"></div><div class="line">#  以项目的方式将我们的网站部署到github上去.</div><div class="line"></div><div class="line">*   在github上面创建1个远程的仓库</div><div class="line"></div><div class="line">*   初始化本地网站目录为一个本地的git仓库</div><div class="line"></div><div class="line">  *   `git init`</div><div class="line"></div><div class="line">* 在本地创建分支 名字为gh-pages</div><div class="line"></div><div class="line">  * **git checkout --orphan gh-pages**</div><div class="line"></div><div class="line">* 然后在这个分支中,提交代码.</div><div class="line"></div><div class="line">* 将本地仓库中的代码提交到git远程仓库的 gh-pages分支.</div></pre></td></tr></table></figure></p>
